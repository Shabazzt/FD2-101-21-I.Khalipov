<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Form</title>
</head>

<body>
    <div id="creationH1">
        <p>Create H1</p>
        <input type="text" name="text" placeholder="Введите текст">
        <input type="text" name="property" placeholder="Введите свойство">
        <input type="text" name="value" placeholder="Введите значение">
        <input type="button" value="create" id="createH">
    </div>
    <div id="creationP">
        <p>Create P</p>
        <input type="text" name="text" placeholder="Введите текст">
        <input type="text" name="property" placeholder="Введите свойство">
        <input type="text" name="value" placeholder="Введите значение">
        <input type="button" value="create" id="createP">
    </div>
    <div id="creationUl">
        <p>Create Ul</p>
        <input type="button" value="createUl" id="createUl">
        <input type="button" value="addLi" id="addLi">
    </div>
    <hr>
    <div id=mainContainer></div>
    <script>
        const container = document.getElementById("mainContainer");
        const createBtnH1 = document.getElementById("createH");
        const createBtnP = document.getElementById("createP");
        const createBtnUl = document.getElementById("createUl");
        const createBtnLi = document.getElementById("addLi");



        createBtnH1.addEventListener("click", createTagH1);
        createBtnP.addEventListener("click", createTagP);
        createBtnUl.addEventListener("click", createTagUl);
        createBtnLi.addEventListener("click", addLi);



        function createTagH1() {
            const creationH1EnterBlock = document.getElementById("creationH1");
            const propertiesForH1 = {};

            for (let input of creationH1EnterBlock.children) {
                propertiesForH1[input.name] = input.value;
            }
            const createElementH1 = document.createElement("h1");
            container.appendChild(createElementH1);
            createElementH1.style[propertiesForH1.property] = propertiesForH1.value;
            createElementH1.innerText = propertiesForH1.text;
            console.log(propertiesForH1);
        }

        function createTagP() {
            const creationPEnterBlock = document.getElementById("creationP");
            const propertiesForP = {};

            for (let input of creationPEnterBlock.children) {
                propertiesForP[input.name] = input.value;
            }
            const createElementP = document.createElement("p");
            container.appendChild(createElementP);
            createElementP.style[propertiesForP.property] = propertiesForP.value;
            createElementP.innerText = propertiesForP.text;
            console.log(propertiesForP);
        }

        function createTagUl() {
            const creationUlBlock = document.getElementById("creationUl");
            const ul = document.createElement("ul");
            ul.setAttribute("id", "ul");
            const generalLi = document.createElement("li");

            const inputText = document.createElement("input");
            inputText.setAttribute("name", "text");
            inputText.placeholder = "Введите текст";

            const inputProperty = document.createElement("input");
            inputProperty.setAttribute("name", "property");
            inputProperty.placeholder = "Введите свойство";

            const inputValue = document.createElement("input");
            inputValue.setAttribute("name", "value");
            inputValue.placeholder = "Введите значение";

            generalLi.appendChild(inputText);
            generalLi.appendChild(inputProperty);
            generalLi.appendChild(inputValue);
            ul.appendChild(generalLi);
            creationUlBlock.appendChild(ul);
        }
        //не понимаю как доделать до конца.Сначала нужно создать ul, а потом в него добавлять li. Как это реализовать!!!Ведь мы все делаем динамически.
        function addLi() {
            const creationUlBlock = document.getElementById("creationUl");
            const propertiesForLi = {};
            for (let input of creationUlBlock.lastChild) {
                propertiesForLi[input.name] = input.value;
            }
            const createElementLi = document.createElement("li");
            container.appendChild(ul);
            ul.appendChild(createElementLi);
            createElementLi.style[propertiesForLi.property] = propertiesForLi.value;
            createElementLi.innerText = propertiesForLi.text;
            console.log(createElementLi);
        }
    </script>
</body>

</html>
