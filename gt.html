<body>
    <script>
        function disemvowel(str) {
            const vowels = {
                "e": "",
                "a": "",
                "i": "",
                "o": "",
                "u": "",
                "y": "",
                "U": "",
                "E": "",
                "Y": "",
                "A": "",
                "I": "",
                "O": ""
            }
            let newStr = "";
            for (let i = 0; i < str.length; i++) {
                let strLetter = str[i];
                for (j in vowels) {
                    if (strLetter === j) {
                        strLetter = vowels[j];
                    }
                }

                newStr += strLetter;
            }
            str = newStr;
            console.log(str);
        }
        disemvowel("No offense but,\nYour writing is among the worst I've ever read");
    </script>
